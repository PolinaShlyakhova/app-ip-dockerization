<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная №1 - Получение IP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа №1</h1>
        <p class="subtitle">Получение IP-адреса через API</p>
        
        <div class="api-selector">
            <label>
                <input type="radio" name="api" value="ip-api" checked>
                <span>ip-api.com</span>
            </label>
            <label>
                <input type="radio" name="api" value="jsonip">
                <span>jsonip.com</span>
            </label>
        </div>
        
        <button onclick="getIP()" class="btn">Получить IP</button>
        
        <div class="result">
            <h3>Результат в формате JSON:</h3>
            <pre id="output">{
  "myIP": "нажмите кнопку выше"
}</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
