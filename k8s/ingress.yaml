apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ip-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ip-app-service  # Связываем с нашим сервисом
            port:
              number: 80